{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="home-wrapper">
    <div class="home-content">
        <div class="home-text">
            <p>서로의 바쁜 일상 속에서도,</p>
            <p>우리의 만남은 잊히지 않도록</p>
            <p><strong>Togelendar</strong>에서 약속을 쉽게 만들고,</p>
            <p>소중히 간직하세요.</p>
        </div>
    </div>
    <div class="photo-gallery">
        <div class="photo" style="position: absolute; top: -450px; left: -20px; transform: rotate(15deg);">
            <img class="tape" src="{% static 'index/images/masking_tape_universe.png' %}" style="position: absolute; top: -55px; left: 100px; transform: translateX(-50%) rotate(90deg); width: 70px; opacity: 0.6;">
            <img src="{% static 'index/images/감성사진2.jpg' %}" alt="가평 여행">
            <p>가평 여행</p>
        </div>
        <div class="photo" style="position: absolute; top: 100px; left: 50px; transform: rotate(-10deg);">
            <img class="tape" src="{% static 'index/images/masking_tape_wave.png' %}" style="position: absolute; top: -55px; left: 90px; transform: translateX(-50%) rotate(90deg); width: 70px; opacity: 0.6;">
            <img src="{% static 'index/images/감성사진 3.jpg' %}" alt="속초 여행">
            <p>속초 여행</p>
        </div>
        <div class="photo" style="position: absolute; top: -350px; left: -350px; transform: rotate(-3deg);">
            <img class="tape" src="{% static 'index/images/red_pin.png' %}" style="position: absolute; top: -30px; left: 90px; transform: translateX(-50%) rotate(90deg); width: 40px; opacity: 0.6;">
            <img src="{% static 'index/images/감성사진4.jpeg' %}" alt="일본 여행">
            <p>일본 여행</p>
        </div>
        <div class="photo" style="position: absolute; top: -150px; left: -550px; transform: rotate(-15deg);">
            <img class="tape" src="{% static 'index/images/masking_tape_flower.png' %}" style="position: absolute; top: -55px; left: 70px; transform: translateX(-50%) rotate(-7deg); width: 70px; opacity: 0.6;">
            <img src="{% static 'index/images/감성사진5.jpg' %}" alt="벚꽃 구경">
            <p>벚꽃 구경</p>
        </div>
        <div class="photo" style="position: absolute; top: 50px; left: -200px; transform: rotate(8deg);">
            <img class="tape" src="{% static 'index/images/blue_pin.png' %}" style="position: absolute; top: -45px; left: 70px; transform: translateX(-50%) rotate(90deg); width: 40px; opacity: 0.6;">
            <img src="{% static 'index/images/감성사진 1.jpg' %}" alt="연남동 카페 투어">
            <p>연남동 카페 투어</p>
        </div>
        <div class="photo" style="position: absolute; top: 70px; left: 300px; transform: rotate(1deg);">
            <img class="tape" src="{% static 'index/images/masking_tape_navy.png' %}" style="position: absolute; top: -55px; left: 90px; transform: translateX(-50%) rotate(2deg); width: 70px; opacity: 0.6;">
            <img src="{% static 'index/images/감성사진6.png' %}" alt="울릉도 여행">
            <p>울릉도 여행</p>
        </div>
        <div class="photo" style="position: absolute; top: -200px; left: 280px; transform: rotate(-20deg);">
            <img class="tape" src="{% static 'index/images/masking_tape_gray.png' %}" style="position: absolute; top: -60px; left: 85px; transform: translateX(-50%) rotate(-50deg); width: 70px; opacity: 0.8;">
            <img src="{% static 'index/images/감성사진7.png' %}" alt="글램핑">
            <p>글램핑</p>
        </div>
    </div>
</div>

<style>
    .home-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
        gap: 60px;

        width: 100vw;
        max-width: 100%;
        margin: 0;
        box-sizing: border-box;
    }

    .home-content {
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: flex-start; */
        text-align: center;
        position: relative;
        top: 130px;
    }
    
    .home-text {
        max-width: 540px;
        font-size: 1.4rem;
        line-height: 2.2rem;
        color: #000;
        position: relative;     /* z-index 작동시키기 위해 필수 */
        z-index: 10;            /* 사진보다 위에 오게 */
    }

    .home-text strong {
        color: black;
    }

    .photo-line-wrapper {
        /* position: relative; */
        width: 100%;
        height: auto;
        padding-top: 20px;
        margin-top: 30px;
    }

    .photo-line {
        position: absolute;
        top: 450px;
        left: 0;
        width: 100vw;
        height: 70px;
        object-fit: cover;
        pointer-events: none; /* 이미지 위 클릭 차단 방지 */
        z-index: 0;
    }    

    .photo-gallery {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: center;
        /* align-items: flex-start; */
        gap: 30px;
        /* margin-top: 80px; */
        position: relative;
        /* padding-top: 30px; */
        z-index: 1;
    }    
    
    .photo {
        background-color: rgb(255, 252, 247);
        border: 1px solid white;
        border-radius: 2px;
        padding: 10px;
        width: 180px;
        text-align: center;
        aspect-ratio: 3/4;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        margin-top: 20px;
        opacity: 0.5; 

        /* 그림자 */
        box-shadow: 
            0 6px 8px rgba(0, 0, 0, 0.2),
            0 20px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }

    .photo:hover {
    transform: translateY(-4px);
    box-shadow:
        0 10px 12px rgba(0, 0, 0, 0.25),
        0 30px 40px rgba(0, 0, 0, 0.1);
    }

    .photo img {
        width: 100%;
        aspect-ratio: 1/1;
        height: auto;
        display: block;
        opacity: 0.5; 
    }
    
    .photo p {
        font-size: 14px;
        margin-top: 10px;
    }

    .photo .tape {
        position: absolute;
        top: -30px; /* 살짝 위로 */
        left: 50%;
        transform: translateX(-50%) rotate(-5deg); /* 중심 정렬 + 감성 회전 */
        width: 60px;
        opacity: 0.9;
        z-index: 2;
        pointer-events: none; /* 마우스 클릭 무시 */
        rotate: -40deg;
    }
</style>
{% endblock %}
