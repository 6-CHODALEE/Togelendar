{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="home-wrapper">
    <div class="home-content">
        <div class="home-text">
            <p>서로의 바쁜 일상 속에서도,</p>
            <p>우리의 만남은 잊히지 않도록</p>
            <p><strong>Togelendar</strong>에서 약속을 쉽게 만들고,</p>
            <p>소중히 간직하세요.</p>
        </div>
    </div>
    <div class="photo-line-wrapper">
        <div class="photo-gallery">
            <div class="photo">
                <img src="{% static 'index/images/마시마로3.jpg' %}" alt="가평 여행 사진">
                <p>가평 여행</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/cat.jpg' %}" alt="고양이카페 투어 사진">
                <p>고양이 카페 투어</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/blue miffy.png' %}" alt="홍대 방탈출 사진">
                <p>홍대 방탈출</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/tweety.jpg' %}" alt="베트남 여행 사진">
                <p>베트남 여행</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/지브리.jpg' %}" alt="강남 하이디라오 약속 사진">
                <p>강남 하이디라오</p>
            </div>
        </div>
    </div>
</div>

<style>
    .home-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
        gap: 60px;
    }

    .home-content {
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: flex-start; */
        text-align: center;
    }
    
    .home-text {
        max-width: 540px;
        font-size: 1.4rem;
        line-height: 2.2rem;
        color: #333;
    }

    .home-text strong {
        color: black;
    }

    .photo-line-wrapper {
        position: relative;
        width: 100%;
        height: auto;
        padding-top: 40px;
    }
    
    .photo-line-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        /* right: 0; */
        width: 100%;
        height: 2px;
        background-color: brown; /* 줄 색 */
        z-index: 0;
    }

    .photo-gallery {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: center;
        /* align-items: flex-start; */
        gap: 30px;
        /* margin-top: 80px; */
        position: relative;
        /* padding-top: 30px; */
        z-index: 1;
    }    
    
    .photo {
        background-color: white;
        border: 1px solid white;
        padding: 10px;
        width: 100px;
        text-align: center;
        aspect-ratio: 3/4;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
    }

    .photo img {
        width: 100%;
        aspect-ratio: 1/1;
        height: auto;
        display: block;
    }

    .photo p {
        font-size: 14px;
        margin-top: 8px;
    }

    /* 집게 느낌 */
    .photo::before {
        content: "";
        width: 10px;
        height: 15px;
        background-color: #a17953;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        border-radius: 2px;
    }
</style>
{% endblock %}
