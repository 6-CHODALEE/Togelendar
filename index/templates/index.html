{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="home-wrapper">
    <div class="home-content">
        <div class="home-text">
            <p>서로의 바쁜 일상 속에서도,</p>
            <p>우리의 만남은 잊히지 않도록</p>
            <p><strong>Togelendar</strong>에서 약속을 쉽게 만들고,</p>
            <p>소중히 간직하세요.</p>
        </div>

        <div class="home-cards">
            <img src="{% static 'index/images/mypage.png' %}" class="home-card card1" alt="sample1">
            <img src="{% static 'index/images/community.png' %}" class="home-card card2" alt="sample2">
            <img src="{% static 'index/images/album.png' %}" class="home-card card3" alt="smaple3">
        </div>
    </div>
</div>

<style>
    .home-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        padding: 40px;
    }

    .home-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
        max-width: 1000px;
        width: 100%;
    }
    
    .home-text {
        max-width: 540px;
        font-size: 1.4rem;
        line-height: 2.2rem;
        color: #333;
        margin-top: 200px;
    }

    .home-text strong {
        color: #FF41FF;
    }

    .home-cards {
        position: relative;
        width: 580px;
        height: 480px;
    }

    .home-card {
        position: absolute;
        width: auto;
        height: auto;
        max-width: 450px;
        max-height: 300px;
        border: 2px solid #FF41FF;
        border-radius: 24px;
        object-fit: cover;
    }

    .card1 { top: 0; left: 50px; }
    .card2 { top: 240px; left: 300px; }
    .card3 { top: 480px; left: -30px;}
</style>
{% endblock %}

{% block background_color %}
    background-color: rgba(255, 195, 255, 0.3);
{% endblock %}
