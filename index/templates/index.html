{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="home-wrapper">
    <div class="home-content">
        <div class="home-text">
            <p>서로의 바쁜 일상 속에서도,</p>
            <p>우리의 만남은 잊히지 않도록</p>
            <p><strong>Togelendar</strong>에서 약속을 쉽게 만들고,</p>
            <p>소중히 간직하세요.</p>
        </div>
    </div>
    <div class="photo-line-wrapper">
        <img src="{% static 'index/images/rope.png' %}" alt="줄 이미지" class="photo-line">
        <div class="photo-gallery">
            <div class="photo">
                <img src="{% static 'index/images/마시마로3.jpg' %}" alt="가평 여행 사진">
                <p>가평 여행</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/cat.jpg' %}" alt="고양이카페 투어 사진">
                <p>고양이 카페 투어</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/blue miffy.png' %}" alt="홍대 방탈출 사진">
                <p>홍대 방탈출</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/tweety.jpg' %}" alt="베트남 여행 사진">
                <p>베트남 여행</p>
            </div>
            <div class="photo">
                <img src="{% static 'index/images/지브리.jpg' %}" alt="강남 하이디라오 약속 사진">
                <p>강남 하이디라오</p>
            </div>
        </div>
    </div>
</div>

<style>
    .home-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
        gap: 60px;

        width: 100vw;
        max-width: 100%;
        margin: 0;
        box-sizing: border-box;
    }

    .home-content {
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: flex-start; */
        text-align: center;
    }
    
    .home-text {
        max-width: 540px;
        font-size: 1.4rem;
        line-height: 2.2rem;
        color: #333;
    }

    .home-text strong {
        color: black;
    }

    .photo-line-wrapper {
        /* position: relative; */
        width: 100%;
        height: auto;
        padding-top: 20px;
        margin-top: 30px;
    }

    .photo-line {
        position: absolute;
        top: 450px;
        left: 0;
        width: 100vw;
        height: 70px;
        object-fit: cover;
        pointer-events: none; /* 이미지 위 클릭 차단 방지 */
        z-index: 0;
    }    

    .photo-gallery {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: center;
        /* align-items: flex-start; */
        gap: 30px;
        /* margin-top: 80px; */
        position: relative;
        /* padding-top: 30px; */
        z-index: 1;
    }    
    
    .photo {
        background-color: rgb(255, 252, 247);
        border: 1px solid white;
        border-radius: 2px;
        padding: 10px;
        width: 180px;
        text-align: center;
        aspect-ratio: 3/4;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        margin-top: 20px;

        /* 그림자 */
        box-shadow: 
            0 6px 8px rgba(0, 0, 0, 0.2),
            0 20px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }

    .photo:hover {
    transform: translateY(-4px);
    box-shadow:
        0 10px 12px rgba(0, 0, 0, 0.25),
        0 30px 40px rgba(0, 0, 0, 0.1);
    }

    .photo img {
        width: 100%;
        aspect-ratio: 1/1;
        height: auto;
        display: block;
    }

    .photo p {
        font-size: 14px;
        margin-top: 8px;
    }

    /* 집게 느낌 */
    .photo::before {
        content: "";
        position: absolute;
        width: 70px;
        height: 70px;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-image: url("{% static 'index/images/clip.png' %}");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 2;
    }
</style>
{% endblock %}
