<script>
  let popupOpen = false;
  let notificationPage = 1;
  let isLoading = false;
  let hasMoreNotifications = true;
  let firstRenderDone = false; // ì²˜ìŒ ë¡œë”©ì¸ì§€ íŒë‹¨

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function toggleNotificationPopup() {
    event.preventDefault(); // ê¸°ë³¸ ì´ë™ ë°©ì§€
    const popup = document.getElementById('notification-popup');
    popup.classList.toggle('hidden');

    // íŒì—… ì—´ê¸°
    if (!popupOpen) {
      popup.classList.remove('hidden');
      popupOpen = true;
      notificationPage = 1;
      hasMoreNotifications = true;
      fetchNotifications(notificationPage, true); // í˜ì´ì§€ 1ë¡œ ë¦¬ì…‹í•´ì„œ ë‹¤ì‹œ ë¡œë”©
    }
    // íŒì—… ë‹«ê¸°
    else {
      popup.classList.add('hidden');
      popupOpen = false;

      // ë‹«ì„ ë•Œ ì½ìŒ ì²˜ë¦¬
      fetch('/api/notifications/mark_all_read/', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'X-CSRFToken': getCookie('csrftoken')
        }
      }).then(() => {

        // íŒì—… ë‹«ìœ¼ë©´ ë±ƒì§€ ë°”ë¡œ ì œê±°
        const badge = document.getElementById('notification-badge');
        badge.textContent = '0';
        badge.style.display = 'none';

        setTimeout(() => fetchNotifications(1, true), 500); // ì½ìŒ ì²˜ë¦¬ í›„ ì¬ë¡œë”©
      });
    }
  }

  async function fetchNotifications(page = 1, reset = false) {
    if (isLoading || !hasMoreNotifications) return;
    isLoading = true;

    const res = await fetch(`/api/notifications/?page=${page}`, {
      credentials: 'include',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')
      }
    });
    const data = await res.json();

    const list = document.getElementById('notification-list');
    const badge = document.getElementById('notification-badge');

    list.innerHTML = ''; // ì´ˆê¸°í™”

    let unreadCount = 0;
    const unreadItems = [];
    const readItems = [];

    data.forEach(n => {
      const item = document.createElement('div');
      item.className = 'notification-item' + (n.is_read ? '' : ' unread');
      item.innerHTML = `<a href="#" data-id="${n.id}" data-url="${n.url}" onclick="markAsReadAndGo(this)">${n.message}</a>`;

      if (!n.is_read) {
        unreadItems.push(item);
        unreadCount++;
      } else {
        readItems.push(item);
      }
    });

    // ë Œë”ë§ ìˆœì„œ : ì•ˆì½ì€ ì•Œë¦¼ -> êµ¬ë¶„ì„  -> ì½ì€ ì•Œë¦¼
    unreadItems.forEach(item => list.appendChild(item));

    if (unreadItems.length && readItems.length) {
      const hr = document.createElement('div');
      hr.className = 'notification-separator';
      list.appendChild(hr);
    }

    readItems.forEach(item => list.appendChild(item));
    
    console.log("ğŸ”” ì•ˆì½ì€ ì•Œë¦¼ ìˆ˜:", unreadCount);
    badge.textContent = unreadCount;
    badge.style.display = unreadCount > 0 ? 'inline-block': 'none';
  }

  // í˜ì´ì§€ ë¡œë“œì‹œ ì•Œë¦¼ ê°€ì ¸ì˜¤ê¸°, ë¬´í•œ ìŠ¤í¬ë¡¤ ê°ì§€
  document.addEventListener('DOMContentLoaded', () => {
    fetchNotifications();
  });

  function markAsReadAndGo(anchor) {
    event.preventDefault(); // ê¸°ë³¸ ë§í¬ ì´ë™ ë°©ì§€

    const notificationId = anchor.getAttribute('data-id');
    const targetUrl = anchor.getAttribute('data-url');

    fetch(`/api/notifications/mark_read/${notificationId}/`, {
      method: 'POST',
      credentials: 'include',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')
      }
    }).then(() => {
      window.location.href = targetUrl;
    }).catch(err => {
      console.error('ì•Œë¦¼ ì½ìŒ ì²˜ë¦¬ ì‹¤íŒ¨:', err);
      //ì‹¤íƒë„ ì´ë™ì€ ì§„í–‰
      window.location.href = targetUrl;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    // 1) ì•Œë¦¼ ë¦¬ìŠ¤íŠ¸ê°€ ì‹¤ì œ ìˆìœ¼ë©´ í˜¸ì¶œ
    if (document.getElementById('notification-list')) {
      fetchNotifications();
    }

    // 2) í–„ë²„ê±° ë²„íŠ¼ì´ ìˆìœ¼ë©´ í´ë¦­ í•¸ë“¤ëŸ¬ ë“±ë¡
    const toggleBtn = document.getElementById('nav-toggle');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.navbar-container').classList.toggle('nav-open');
      });
    }
  });
</script>
