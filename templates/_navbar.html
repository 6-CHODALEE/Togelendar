<style>

  }

  }

  .notification-item a strong {

  }

  .auth-logout {

  .nav-toggle {

  }

  /* ÌñÑÎ≤ÑÍ±∞ Î≥¥Ïù¥Í∏∞ */
  .nav-toggle {

    margin-right: auto;
  }

  /* Î°úÍ≥† ÌÅ¨Í∏∞ Ï°∞Ï†ï */
  .logo {

  }

  /* ÎÑ§ÎπÑ ÎßÅÌÅ¨ Ïà®Í∏∞Í∏∞ */

    display: none;
    flex-direction: column;
    width: 100%;
    background-color: white;
    padding: 10px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: absolute;

  }

  /* ÌÜ†Í∏Ä ÎêòÎ©¥ Î≥¥Ïù¥Í∏∞ */
  .navbar-container.nav-open .nav-links {
    display: flex;
  }

  /* Î™®Î∞îÏùºÏö© Î©îÎâ¥ ÏïÑÏù¥ÌÖú Í∞ÑÍ≤© */

  .nav-links .notification-wrapper {
    padding: 8px 20px;
    width: 100%;
  }

  /* Î∞∞ÏßÄ ÏúÑÏπò Î≥¥Ï†ï */

  }

</style>

<script>
  let popupOpen = false;
  let notificationPage = 1;
  let isLoading = false;
  let hasMoreNotifications = true;
  let firstRenderDone = false; 

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function toggleNotificationPopup() {
    event.preventDefault(); // Í∏∞Î≥∏ Ïù¥Îèô Î∞©ÏßÄ
    const popup = document.getElementById('notification-popup');
    popup.classList.toggle('hidden');

    // ÌåùÏóÖ Ïó¥Í∏∞
    if (!popupOpen) {
      popup.classList.remove('hidden');
      popupOpen = true;
      notificationPage = 1;
      hasMoreNotifications = true;
      fetchNotifications(notificationPage, true); // ÌéòÏù¥ÏßÄ 1Î°ú Î¶¨ÏÖãÌï¥ÏÑú Îã§Ïãú Î°úÎî©
    }
    // ÌåùÏóÖ Îã´Í∏∞
    else {
      popup.classList.add('hidden');
      popupOpen = false;

      // Îã´ÏùÑ Îïå ÏùΩÏùå Ï≤òÎ¶¨
      fetch('/api/notifications/mark_all_read/', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'X-CSRFToken': getCookie('csrftoken')
        }
      }).then(() => {

        // ÌåùÏóÖ Îã´ÏúºÎ©¥ Î±ÉÏßÄ Î∞îÎ°ú Ï†úÍ±∞
        const badge = document.getElementById('notification-badge');
        badge.textContent = '0';
        badge.style.display = 'none';

        setTimeout(() => fetchNotifications(1, true), 500); // ÏùΩÏùå Ï≤òÎ¶¨ ÌõÑ Ïû¨Î°úÎî©
      });
    }
  }

  async function fetchNotifications(page = 1, reset = false) {
    if (isLoading || !hasMoreNotifications) return;
    isLoading = true;

    const res = await fetch(`/api/notifications/?page=${page}`, {
      credentials: 'include',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')
      }
    });
    const data = await res.json();

    const list = document.getElementById('notification-list');
    const badge = document.getElementById('notification-badge');

    list.innerHTML = ''; // Ï¥àÍ∏∞Ìôî

    let unreadCount = 0;
    const unreadItems = [];
    const readItems = [];

    data.forEach(n => {
      const item = document.createElement('div');
      item.className = 'notification-item' + (n.is_read ? '' : ' unread');
      item.innerHTML = `<a href="#" data-id="${n.id}" data-url="${n.url}" onclick="markAsReadAndGo(this)">${n.message}</a>`;

      if (!n.is_read) {
        unreadItems.push(item);
        unreadCount++;
      } else {
        readItems.push(item);
      }
    });

    // Î†åÎçîÎßÅ ÏàúÏÑú : ÏïàÏùΩÏùÄ ÏïåÎ¶º -> Íµ¨Î∂ÑÏÑ† -> ÏùΩÏùÄ ÏïåÎ¶º
    unreadItems.forEach(item => list.appendChild(item));

    if (unreadItems.length && readItems.length) {
      const hr = document.createElement('div');
      hr.className = 'notification-separator';
      list.appendChild(hr);
    }

    readItems.forEach(item => list.appendChild(item));
    
    console.log("üîî ÏïàÏùΩÏùÄ ÏïåÎ¶º Ïàò:", unreadCount);
    badge.textContent = unreadCount;
    badge.style.display = unreadCount > 0 ? 'inline-block': 'none';
  }

  // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏïåÎ¶º Í∞ÄÏ†∏Ïò§Í∏∞, Î¨¥Ìïú Ïä§ÌÅ¨Î°§ Í∞êÏßÄ
  document.addEventListener('DOMContentLoaded', () => {
    fetchNotifications();
  });

  function markAsReadAndGo(anchor) {
    event.preventDefault(); // Í∏∞Î≥∏ ÎßÅÌÅ¨ Ïù¥Îèô Î∞©ÏßÄ

    const notificationId = anchor.getAttribute('data-id');
    const targetUrl = anchor.getAttribute('data-url');

    fetch(`/api/notifications/mark_read/${notificationId}/`, {
      method: 'POST',
      credentials: 'include',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')
      }
    }).then(() => {
      window.location.href = targetUrl;
    }).catch(err => {
      console.error('ÏïåÎ¶º ÏùΩÏùå Ï≤òÎ¶¨ Ïã§Ìå®:', err);
      //Ïã§Ìå®Ìï¥ÎèÑ Ïù¥ÎèôÏùÄ ÏßÑÌñâ
      window.location.href = targetUrl;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    // ÏïåÎ¶º Î¶¨Ïä§Ìä∏Í∞Ä Ïã§Ï†ú ÏûàÏúºÎ©¥ Ìò∏Ï∂ú
    if (document.getElementById('notification-list')) {
      fetchNotifications();
    }

    // ÌñÑÎ≤ÑÍ±∞ Î≤ÑÌäºÏù¥ ÏûàÏúºÎ©¥ ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨ Îì±Î°ù
    const toggleBtn = document.getElementById('nav-toggle');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.navbar-container').classList.toggle('nav-open');
      });
    }
  });
</script>
