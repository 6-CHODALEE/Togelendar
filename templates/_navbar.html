<style>
  .custom-navbar {
    width: 100%;
    padding: 20px 40px;

  .navbar-container {

    justify-content: space-between;

    font-weight: 600;
    color: #111;

  }

  .nav-links {
    display: flex;

  }
  
  .notification-wrapper {
    position: relative;
  }

  #notification-icon {
    position: relative;

    text-decoration: none;
    color: black;

  .badge {

    position: absolute;

  .notification-popup.hidden {

  .notification-item {

  }
  
  .notification-item a {
    display: block;
    padding: 10px;
    font-size: inherit;
    color: black;
    text-decoration: none;
  }

  .notification-item a:hover {
    text-decoration: underline;
  }

  .notification-item.unread {
    background-color: white;
  }
  
  .notification-item.unread a {
    color: black;
    text-decoration: none;
    font-weight: bold;
    padding: 10px;
  }

  .notification-item a strong {
    font-weight: bold;
    color: inherit;
  }

  .notification-separator {
    margin: 8px 0;
    border-bottom: 1px solid #ccc;
  }

  .auth-link {
    color: black;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
  }

  .auth-login {
    padding: 4px 12px;
    background-color: #A39F95;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    color: black;
    border: none;
    border-radius: 6px;
  }

  .auth-logout {
    padding: 4px 12px;
    background-color: #A39F95;
    font-size: 1.1rem;

</style>

<script>
  let popupOpen = false;
  let notificationPage = 1;
  let isLoading = false;
  let hasMoreNotifications = true;

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function toggleNotificationPopup() {
    event.preventDefault(); // Í∏∞Î≥∏ Ïù¥Îèô Î∞©ÏßÄ
    const popup = document.getElementById('notification-popup');
    popup.classList.toggle('hidden');

    // ÌåùÏóÖ Ïó¥Í∏∞
    if (!popupOpen) {
      popup.classList.remove('hidden');
      popupOpen = true;
      notificationPage = 1;
      hasMoreNotifications = true;
      fetchNotifications(notificationPage, true); // ÌéòÏù¥ÏßÄ 1Î°ú Î¶¨ÏÖãÌï¥ÏÑú Îã§Ïãú Î°úÎî©
    }
    // ÌåùÏóÖ Îã´Í∏∞
    else {
      popup.classList.add('hidden');
      popupOpen = false;

      // Îã´ÏùÑ Îïå ÏùΩÏùå Ï≤òÎ¶¨
      fetch('/api/notifications/mark_all_read/', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'X-CSRFToken': getCookie('csrftoken')
        }
      }).then(() => {
        setTimeout(() => fetchNotifications(1, true), 500); // ÏùΩÏùå Ï≤òÎ¶¨ ÌõÑ Ïû¨Î°úÎî©
      });
    }
  }

  async function fetchNotifications(page = 1, reset = false) {
    if (isLoading || !hasMoreNotifications) return;
    isLoading = true;

    const res = await fetch(`/api/notifications/?page=${page}`);
    const data = await res.json();

    const list = document.getElementById('notification-list');
    const badge = document.getElementById('notification-badge');

    if (reset) list.innerHTML = '';

    let unreadCount = 0;

    // const unreadItems = [];
    // const readItems = [];

    data.results.forEach(n => {
      const item = document.createElement('div');
      item.className = 'notification-item' + (n.is_read ? '' : ' unread');
      item.innerHTML = `<a href="${n.url}">${n.message}</a>`;
      list.appendChild(item);

      if (!n.is_read) unreadCount++;
    });

    // Î†åÎçîÎßÅ ÏàúÏÑú : ÏïàÏùΩÏùÄ ÏïåÎ¶º -> Íµ¨Î∂ÑÏÑ† -> ÏùΩÏùÄ ÏïåÎ¶º
    // unreadItems.forEach(item => list.appendChild(item));

    // if (unreadItems.length && readItems.length) {
    //   const hr = document.createElement('div');
    //   hr.className = 'notification-separator';
    //   list.appendChild(hr);
    // }

    // readItems.forEach(item => list.appendChild(item));

    badge.textContent = unreadCount;
    badge.style.display = unreadCount > 0 ? 'inline-block': 'none';
  }

  // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏïåÎ¶º Í∞ÄÏ†∏Ïò§Í∏∞, Î¨¥Ìïú Ïä§ÌÅ¨Î°§ Í∞êÏßÄ
  document.addEventListener('DOMContentLoaded', () => {
    fetchNotifications();

    const list = document.getElementById('notification-list');
    list.addEventListener('scroll', function () {
      if (this.scrollTop + this.clientHeight >= this.scrollHeight - 20) {
        notificationPage++;
        fetchNotifications(notificationPage);
      }
    });
  });
</script>
