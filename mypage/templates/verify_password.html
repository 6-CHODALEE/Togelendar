{% extends 'base.html' %}

{% load static %}

{% block body %}
<div class="verify-wrapper">
  <div class="viewfinder">
    <img src="{% static 'index/images/rec_frame.png' %}" alt="프레임" class="rec-frame">
    <div class="verify-box">
      <h4 class="mb-4 fw-bold">본인 인증</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
          <label for="id_password" class="form-label mb-0 fw-bold">비밀번호</label>
          {{ form.password }}
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="verify-btn">인증하기</button>
        </div>
      </form>
    </div>
  </div>
</div>


<style>
.verify-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

.viewfinder {
  position: relative;
  width: 450px;
  max-width: 600px;
  aspect-ratio: 3/4;
}

.rec-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 0;
    pointer-events: none;
  }
  
.verify-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 450px;
  height: 300px;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  border-radius: 12px;
  align-items: center;
  color: black;
  backdrop-filter: brightness(1.1);
}

.verify-box h4 {
  font-size: 1.5rem;
}

.form-label {
  display: block;
  white-space: nowrap; /* 줄바꿈 방지 */
}

.verify-btn {
  background-color: #A39F95;
  border: 2px solid black;
  color: black;
  border-radius: 0;
  padding: 6px 16px;
  font-weight: bold;
}

.verify-btn:hover {
  background-color: #fff0fa;
  color: black;
}

/* 비밀번호 입력창을 부드럽게 처리 */
#id_password {
  padding: 6px 12px;
  border: 1px solid #A39F95;
  border-radius: 0;
}
</style>
{% endblock %}
