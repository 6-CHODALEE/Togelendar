{% extends 'base.html' %}

{% load static %}
{% load socialaccount %}

{% block body %}
<div class="login-wrapper">
    <div class="viewfinder">
        <div class="login-content">
            <h2>로그인</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    {{ form.username }}
                </div>
                <div class="form-row">
                    {{ form.password }}
                </div>
                <input type="submit" value="로그인" class="submit-btn mt-4">
            </form>
        </div>
    </div>
</div>

<style>
.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-top: -60px;
}

.viewfinder {
    position: relative;
    width: 100%;
    max-width: 700px;
    height: 430px;
    overflow: hidden;
    border-radius: 12px;
    background-image: url("{% static 'index/images/rec_frame.png' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* 로그인 내용은 뷰파인더 위에 */
.login-content {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: black;
    backdrop-filter: brightness(1.1);
}

.login-box h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
}

.login-content form {
    width: 100%;
    max-width: 300px;
    margin-top: 10px;
}

/* 입력 폼 */
.form-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
    width: 100%;
    font-size: 14px;
}

.form-row input {
    width: 100%;
    /* max-width: 420px; */
    padding: 10px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    box-sizing: border-box;
}

/* 버튼 */
.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #A39F95;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

</style>
{% endblock %}
